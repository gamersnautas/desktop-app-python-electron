{% extends 'layout.html' %}
{% block content %}
<div class="container justify-content-center align-center fixing">
    <form action="/find" method="POST">
        <div class="form-group row">
            <div class="col-sm-10">
                <p class="lead text-danger">
                    {% if message %}
                        {{ message | safe }}
                    {% endif %}
                </p>
                <input type="text" class="form-control form-control-sm" style="height: 3rem;" id="colFormLabelSm"
                    placeholder="Escribe el DNI de un Socio" name="name"></input>
            </div>
        </div>
        <div class="form-group row py-3">
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">Buscar</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
